<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas do Senai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Tarefas do Senai</h1>


    <form id="formulario" onsubmit="adicionarTarefa(event)">
        <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
        <select id="statusTarefa" required>
            <option value="Pendente">Pendente</option>
            <option value="Concluída">Concluída</option>
        </select>
        
        <button type="submit">Adicionar Tarefa</button>
        <br>
        <button id="limparTarefas">Limpar todas as Tarefas</button>

    </form>
    <ul id="listTarefas"></ul>
  
    <p style="text-align: right;">
        <!-- Este texto está alinhado à direita. -->
    </p>
</body>
</html>
